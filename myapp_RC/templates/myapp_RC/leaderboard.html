<body>
  <nav class="navbar navbar-expand-lg navbar-dark ">
    <p>
      <img src="{% static 'images/rclogo.png' %}" alt="RC" height="30px" width="40px">
    </p>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">

    <div class="container">
        <!-- <h2>REVERSE CODING - ROUND 1</h2> -->
        <h3>Leaderboard</h3>
      <div>
        <section>
          <input type="checkbox" id="switch">
                <div class="content">
                  <label for="switch">
                    <div class="toggle"></div>
                    <div class="names">
                      <p class="light">Junior</p>
                      <p class="dark">Senior</p>
                    </div>
                  </label>
                </div>
          </section>
        <table id = "members" class = "table table-bordered responsive-table order-column" style="border: none;">
          <thead>
              <tr class="table-header">
                  <th style="text-align: center;" >Rank</th>  
                  <th style="text-align: center;" >User</th>  
                  <th style="text-align: center;" >Attempted Question</th>
                  <th style="text-align: center;">Marks</th>  
                  <th style="text-align: center;">remainingTime</th>
              </tr>
          </thead>
          <tbody>
          {% for userprofiles in users %}
              <tr class="table-row">
                  <td>{{ userprofiles.user_rank }}</td>  
                  <td>{{ userprofiles.user }}</td>  
                  <td>{{ userprofiles.quesno }}</td>  
                  <td>{{ userprofiles.marks }}</td>  
                  <td>{{ userprofiles.remainingTime }}</td>  
              </tr>
          {% endfor %}
          </tbody>
      </table>
      </div>
      </div>

        <footer>

    </div>
